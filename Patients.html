<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Patient</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

</head>

<body>
    <div class="header">
        <span>ADD A PATIENT</span>
    </div>
    <div class="topnav">
        <a href=index.html><i class="fas fa-home"></i></a>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fas fa-pills"></i>
                Medications
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href=Medications.html>Add a Medication</a>
                <a href=allMedications.html>Search Medications</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn activePage">
                <i class="fas fa-user-injured"></i>
                Patients
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href=Patients.html class="activePage">Add a Patient</a>
                <a href=allPatients.html>Search Patients</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fas fa-stethoscope"></i>
                Doctors
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="Doctors.html">Add a Doctor</a>
                <a href=allDoctors.html>Search Doctors</a>
                <a href="doctor_patient_assignments.html">Doctor-Patient Assignments</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fas fa-notes-medical"></i>
                Insurances
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href=Insurances.html>Add an Insurance Plan</a>
                <a href=allInsurances.html>Search Insurance Plans</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fas fa-prescription-bottle"></i>
                Prescriptions
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="write_prescription.html">Write a Prescription</a>
                <a href=prescription_search.html>Search a Prescription</a>
            </div>
        </div>
    </div>

    <br>

    <div>
        <form method="POST" id="addForm">
            <fieldset class="outer">
                <legend>Add a Patient</legend>

                <fieldset>
                    <label><span class="required">*</span>First Name:
                        <input type="text" name="firstName" id="addFName">
                    </label>
                    <label><span class="required">*</span>Last Name:
                        <input type="text" name="lastName" id="addLName">
                    </label>
                </fieldset>

                <br>

                <fieldset>
                    <label><span class="required">*</span>Date of Birth:
                        <input type="date" name="dateOfBirth" id="addDOB">
                    </label>
                </fieldset>

                <br>

                <fieldset>
                    <label><span class="required">*</span>Gender:
                        <input type="radio" class="radiobtn" id="addMale" name="gender" value=0> Male
                        <input type="radio" class="radiobtn" id="addFemale" name="gender" value=1> Female
                    </label>
                </fieldset>

                <br>

                <fieldset>
                    <label>Diagnosis:
                        <input type="text" name="diagnosis" id="addDiagnosis">
                    </label>
                    <label>
                        No Diagnosis:
                        <input type="checkbox" id="noDiagnosis" name="checkDiagnosis" value="NONE"
                            onclick="inactivateDiagnosis()">
                    </label>
                </fieldset>

                <br>

                <fieldset>
                    <label>Insurance Company:
                        <select name="company" id="addCompany">
                            <option value="NONE">NONE</option>
                        </select>
                    </label>
                    <label>Insurance Plan Level:
                        <select name="planLevel" id="addPlanLevel">
                            <option value="NONE">NONE</option>
                        </select>
                    </label>
                </fieldset>

                <br>
                <input class="btn" type="submit" id="addSubmit" value="Add a Patient">
            </fieldset>
        </form>
    </div>

    <script src="./scripts/patients.js"></script>

</body>

</html>
